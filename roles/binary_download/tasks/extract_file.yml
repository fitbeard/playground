- name: Unpacking archive
  ansible.builtin.unarchive:
    src: "{{ binary_download.dest }}"
    dest: "{{ binary_download.dest | dirname }}"
    owner: "{{ binary_download.owner | default(omit) }}"
    mode: "{{ binary_download.mode | default(omit) }}"
    copy: false
    extra_opts: "{{ binary_download.unarchive_extra_opts | default(omit) }}"
  when:
    - binary_download.unarchive | default(false)
